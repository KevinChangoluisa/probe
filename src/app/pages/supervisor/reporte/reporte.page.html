<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/supervisor/numero-encuestas"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center"> SUPERVISOR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="10">
      <ion-col>
        <h4>SUPERVISOR</h4>
        <ion-label> {{ dataService.usuario.nombre }} </ion-label>
      </ion-col>
      <ion-col>
        <ion-thumbnail>
          <ion-img
            class="img"
            src="https://smallimg.pngkey.com/png/small/95-959938_paper-sheet-svg-png-icon-free-download-paper.png"
          ></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4>Generacion de reporte</h4>

  <ion-item>
    <ion-label>Seleccione al encuestador</ion-label>
    <ion-select
      placeholder="Selecciona..."
      (ionChange)="onSelectChange($event)"
    >
      <ion-select-option
        [value]="enc.id"
        *ngFor="let enc of listaEncuestadores"
      >
        {{enc.nombre}} {{enc.apellido}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid *ngIf="encuestador">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-label>Rendimiento Encuestador - {{ encuestador.nombre }} </ion-label>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Puntualidad</ion-label>
          <ion-input type="number" [(ngModel)]="puntualidad" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Responsabilidad</ion-label>
          <ion-input type="number" [(ngModel)]="responsabilidad"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-input type="text" [(ngModel)]="comentario"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="submit()">Enviar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
