<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/supervisor"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center"> SUPERVISOR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="10">
      <ion-col>
        <h4>SUPERVISOR</h4>
        <!-- <ion-label> {{ dataService.usuario.nombre }} </ion-label> -->
        <ion-label> GG </ion-label>
      </ion-col>
      <ion-col>
        <ion-thumbnail>
          <ion-img
            class="img"
            src="https://smallimg.pngkey.com/png/small/95-959938_paper-sheet-svg-png-icon-free-download-paper.png"
          ></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col>
        <ion-label>NÂ° Encuestas</ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of data; let i = index">
      <ion-col>
        <ion-item>
          <ion-label position="fixed">{{ item.nombre }}</ion-label>
          <ion-input type="number" [(ngModel)]="encuestas[i]"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Total Encuestas</ion-label>
          <ion-input type="number" [(ngModel)]="total"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Encuestas Faltantes</ion-label>
          <ion-input type="number" [(ngModel)]="faltante"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="ion-margin-top" expand="block" (click)="submit()">Reporte</ion-button>
</ion-content>
