<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center"> SUPERVISOR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="10">
      <ion-col>
        <h4>SUPERVISOR</h4>
        <ion-label> {{ dataService.usuario.nombre }} </ion-label>
        <!-- <ion-label> GG </ion-label> -->
      </ion-col>
      <ion-col>
        <ion-thumbnail>
          <ion-img
            class="img"
            src="https://smallimg.pngkey.com/png/small/95-959938_paper-sheet-svg-png-icon-free-download-paper.png"
          ></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label position="floating">Primer Encuestador</ion-label>
    <ion-select
      placeholder="Selecciona..."
      (ionChange)="onSelectChange($event, 0)"
    >
      <ion-select-option
        [value]="enc.id"
        *ngFor="let enc of listaEncuestadores"
      >
        {{enc.nombre}} {{enc.apellido}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Segundo Encuestador</ion-label>
    <ion-select
      placeholder="Selecciona..."
      (ionChange)="onSelectChange($event, 1)"
    >
      <ion-select-option
        [value]="enc.id"
        *ngFor="let enc of listaEncuestadores"
      >
        {{enc.nombre}} {{enc.apellido}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tercer Encuestador</ion-label>
    <ion-select
      placeholder="Selecciona..."
      (ionChange)="onSelectChange($event, 2)"
    >
      <ion-select-option
        [value]="enc.id"
        *ngFor="let enc of listaEncuestadores"
      >
        {{enc.nombre}} {{enc.apellido}}
      </ion-select-option>
    </ion-select>
  </ion-item>


  <ion-button class="ion-margin-top" expand="block" (click)="nextPage()">
    Confirmar
  </ion-button>

</ion-content>
