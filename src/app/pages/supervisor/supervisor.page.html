<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title size="large" class="ion-text-center"> SUPERVISOR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Seleccione al encuestador</ion-label>
    <ion-select
      placeholder="Selecciona..."
      (ionChange)="onSelectChange($event)"
    >
      <ion-select-option value="ced or id">Enc 1</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-label>Rendimiento Encuestador - nombre</ion-label>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Puntualidad</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Responsabilidad</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-button>Enviar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
